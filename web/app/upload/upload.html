<title>Upload</title>

<form ng-upload="uploadComplete(content)" action="http://localhost:5040/api/images/yey" enctype="multipart/form-data">
    <p>
        <label>Title:</label>
        <input type="text" name="title" ng-model="title"/>
    </p>

    <p>
        <label>Your picture:</label>
        <input type="file" name="image"/>
    </p>

    <p>
        <input type="submit" class="btn" value="Submit" ng-disabled="$isUploading"/>
    </p>
</form>
